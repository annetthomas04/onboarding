<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruwa UAE - Profile</title>
    <meta name="description" content="User Profile and Settings" />
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      * {
        box-sizing: border-box;
      }
      
      .toggle-switch {
        position: relative;
        width: 48px;
        height: 24px;
        background-color: #374151;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .toggle-switch.active {
        background-color: #10b981;
      }
      
      .toggle-switch::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: white;
        top: 2px;
        left: 2px;
        transition: transform 0.3s;
      }
      
      .toggle-switch.active::after {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState } = React;
      
      const ProfilePage = () => {
        const [activeTab, setActiveTab] = useState('Overview');
        const [notificationsEnabled, setNotificationsEnabled] = useState(true);
        
        const achievements = [
          {
            id: 1,
            title: "7-Day Streak",
            description: "Used the app for 7 consecutive days",
            icon: "ri-check-line",
            unlocked: true,
            badge: "ri-star-fill"
          },
          {
            id: 2,
            title: "First Investment",
            description: "Made your first investment",
            icon: "ri-check-line",
            unlocked: true,
            badge: "ri-star-fill"
          },
          {
            id: 3,
            title: "Budget Expert",
            description: "Completed Budgeting 101 course",
            icon: "ri-check-line",
            unlocked: true,
            badge: "ri-star-fill"
          },
          {
            id: 4,
            title: "Savings Goal",
            description: "Reached your monthly savings target",
            icon: "ri-lock-fill",
            unlocked: false,
            badge: null
          }
        ];
        
        const settings = [
          {
            id: 1,
            title: "Dark Mode",
            description: "Enable dark theme",
            icon: "ri-moon-line",
            type: "toggle",
            enabled: true
          },
          {
            id: 2,
            title: "Notifications",
            description: "Push notifications and alerts",
            icon: "ri-notification-line",
            type: "toggle",
            enabled: true
          },
          {
            id: 3,
            title: "Privacy & Security",
            description: "Manage your privacy settings",
            icon: "ri-shield-check-line",
            type: "navigate",
            action: "privacy"
          },
          {
            id: 4,
            title: "Help & Support",
            description: "Get help and contact support",
            icon: "ri-question-line",
            type: "navigate",
            action: "help"
          },
          {
            id: 5,
            title: "About Ruwa",
            description: "Learn more about our app",
            icon: "ri-information-line",
            type: "navigate",
            action: "about"
          },
          {
            id: 6,
            title: "Connected Accounts",
            description: "Bank accounts and cards",
            icon: "ri-building-line",
            type: "navigate",
            action: "accounts"
          }
        ];
        
        const userStats = {
          totalXP: 1250,
          level: 5,
          badges: 12
        };
        
        const AchievementCard = ({ achievement }) => {
          return (
            <div className="bg-gray-800/50 backdrop-blur-md rounded-xl p-4 flex items-center justify-between mb-3">
              <div className="flex items-center">
                <div className={`w-12 h-12 rounded-full flex items-center justify-center mr-4 ${
                  achievement.unlocked 
                    ? 'bg-gradient-to-r from-emerald-400 to-cyan-400' 
                    : 'bg-gray-600'
                }`}>
                  <i className={`${achievement.icon} text-white text-xl`}></i>
                </div>
                <div>
                  <h3 className="text-white font-medium">{achievement.title}</h3>
                  <p className="text-gray-400 text-sm">{achievement.description}</p>
                </div>
              </div>
              {achievement.unlocked && (
                <div className="w-8 h-8 bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-full flex items-center justify-center">
                  <i className={`${achievement.badge} text-white text-sm`}></i>
                </div>
              )}
            </div>
          );
        };
        
        const SettingsItem = ({ setting }) => {
          const handleSettingClick = () => {
            switch(setting.action) {
              case 'privacy':
                window.location.href = 'privacy-security.html';
                break;
              case 'help':
                alert('Help & Support - Contact us at support@ruwa.ae');
                break;
              case 'about':
                window.location.href = 'about-ruwa.html';
                break;
              case 'accounts':
                alert('Connected Accounts management coming soon!');
                break;
              default:
                break;
            }
          };
          
          const handleToggle = (settingId) => {
            if (settingId === 'darkMode') {
              const currentTheme = localStorage.getItem('ruwa-theme') || 'dark';
              const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
              localStorage.setItem('ruwa-theme', newTheme);
              
              // Apply theme to current page
              document.documentElement.setAttribute('data-theme', newTheme);
              
              // Show notification
              alert(`Switched to ${newTheme} mode! This will apply to all pages.`);
            }
          };
          
          const renderRightElement = () => {
            switch (setting.type) {
              case 'toggle':
                return (
                  <div 
                    className={`toggle-switch ${setting.enabled ? 'active' : ''}`}
                    onClick={(e) => {
                      e.stopPropagation();
                      handleToggle(setting.id);
                    }}
                  ></div>
                );
              case 'navigate':
                return <i className="ri-arrow-right-s-line text-gray-400"></i>;
              default:
                return null;
            }
          };
          
          return (
            <div 
              className="bg-gray-800/50 backdrop-blur-md rounded-xl p-4 flex items-center justify-between mb-3 cursor-pointer hover:bg-gray-700/50 transition-colors duration-300"
              onClick={setting.type === 'navigate' ? handleSettingClick : undefined}
            >
              <div className="flex items-center">
                <div className="w-10 h-10 bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-full flex items-center justify-center mr-4">
                  <i className={`${setting.icon} text-white text-lg`}></i>
                </div>
                <div>
                  <h3 className="text-white font-medium">{setting.title}</h3>
                  <p className="text-gray-400 text-sm">{setting.description}</p>
                </div>
              </div>
              {renderRightElement()}
            </div>
          );
        };
        
        const TabButton = ({ tab, isActive, onClick }) => {
          return (
            <button
              onClick={() => onClick(tab)}
              className={`px-6 py-3 rounded-xl font-medium transition-all duration-300 ${
                isActive
                  ? 'bg-gradient-to-r from-emerald-400 to-cyan-400 text-black'
                  : 'bg-gray-800/50 text-white hover:bg-gray-700/50'
              }`}
            >
              {tab}
            </button>
          );
        };
        
        const renderTabContent = () => {
          switch (activeTab) {
            case 'Overview':
              return (
                <div className="space-y-6">
                  {/* Progress Overview */}
                  <div className="bg-gray-800/50 backdrop-blur-md rounded-xl p-6">
                    <h3 className="text-white font-semibold mb-4">Progress Overview</h3>
                    
                    {/* Level Progress */}
                    <div className="mb-6">
                      <div className="flex items-center justify-between mb-2">
                        <span className="text-white text-sm">Level Progress</span>
                        <span className="text-emerald-400 text-sm">Level 5 → 6</span>
                      </div>
                      <div className="w-full bg-gray-700 rounded-full h-3 mb-2">
                        <div className="bg-gradient-to-r from-emerald-400 to-cyan-400 h-3 rounded-full transition-all duration-300" style={{width: '75%'}}></div>
                      </div>
                      <p className="text-gray-400 text-xs">750 XP to next level</p>
                    </div>
                    
                    {/* Monthly Savings Goal */}
                    <div>
                      <div className="flex items-center justify-between mb-2">
                        <span className="text-white text-sm">Monthly Savings Goal</span>
                        <span className="text-emerald-400 text-sm">85%</span>
                      </div>
                      <div className="w-full bg-gray-700 rounded-full h-3 mb-2">
                        <div className="bg-gradient-to-r from-yellow-400 to-orange-400 h-3 rounded-full transition-all duration-300" style={{width: '85%'}}></div>
                      </div>
                      <p className="text-gray-400 text-xs">AED 300 remaining</p>
                    </div>
                  </div>
                  
                  {/* Recent Badges */}
                  <div className="bg-gray-800/50 backdrop-blur-md rounded-xl p-6">
                    <h3 className="text-white font-semibold mb-4">Recent Badges</h3>
                    <div className="flex space-x-4 overflow-x-auto pb-2">
                      <div className="flex flex-col items-center min-w-0">
                        <div className="w-12 h-12 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full flex items-center justify-center mb-2">
                          <span className="text-white font-bold text-lg">Ö</span>
                        </div>
                        <span className="text-white text-xs text-center">First Saver</span>
                      </div>
                      <div className="flex flex-col items-center min-w-0">
                        <div className="w-12 h-12 bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-full flex items-center justify-center mb-2">
                          <i className="ri-trophy-fill text-white text-lg"></i>
                        </div>
                        <span className="text-white text-xs text-center">Budget Master</span>
                      </div>
                      <div className="flex flex-col items-center min-w-0">
                        <div className="w-12 h-12 bg-gradient-to-r from-red-400 to-pink-400 rounded-full flex items-center justify-center mb-2">
                          <i className="ri-fire-fill text-white text-lg"></i>
                        </div>
                        <span className="text-white text-xs text-center">Streak Keeper</span>
                      </div>
                      <div className="flex flex-col items-center min-w-0">
                        <div className="w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full flex items-center justify-center mb-2">
                          <i className="ri-graduation-cap-fill text-white text-lg"></i>
                        </div>
                        <span className="text-white text-xs text-center">Course Completer</span>
                      </div>
                      <div className="flex flex-col items-center min-w-0">
                        <div className="w-12 h-12 bg-gradient-to-r from-purple-400 to-indigo-400 rounded-full flex items-center justify-center mb-2">
                          <i className="ri-line-chart-fill text-white text-lg"></i>
                        </div>
                        <span className="text-white text-xs text-center">Investment Starter</span>
                      </div>
                    </div>
                  </div>
                </div>
              );
            case 'Achievements':
              return (
                <div className="space-y-4">
                  {achievements.map(achievement => (
                    <AchievementCard key={achievement.id} achievement={achievement} />
                  ))}
                </div>
              );
            case 'Settings':
              return (
                <div className="space-y-4">
                  {settings.map(setting => (
                    <SettingsItem key={setting.id} setting={setting} />
                  ))}
                  <button 
                    onClick={() => {
                      localStorage.removeItem('ruwa-user-logged-in');
                      localStorage.removeItem('ruwa-user-email');
                      localStorage.removeItem('ruwa-user-name');
                      window.location.href = 'landing.html';
                    }}
                    className="w-full bg-gray-700 hover:bg-red-600 text-white font-medium py-4 px-6 rounded-xl transition-colors duration-300 flex items-center justify-center mt-6"
                  >
                    <i className="ri-logout-box-line mr-2"></i>
                    Logout
                  </button>
                </div>
              );
            default:
              return null;
          }
        };
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 pb-24">
            {/* Profile Header */}
            <div className="pt-12 px-6 pb-6">
              <div className="text-center mb-8">
                <div className="w-24 h-24 bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-full flex items-center justify-center mx-auto mb-4">
                  <span className="text-white text-3xl font-bold">A</span>
                </div>
                <h1 className="text-2xl font-bold text-white mb-2">Abdullah Al-Rashid</h1>
                <p className="text-gray-400 text-sm">abdullah.alrashid@email.com</p>
              </div>
              
              {/* Stats Summary */}
              <div className="grid grid-cols-3 gap-4 mb-8">
                <div className="bg-gray-800/50 backdrop-blur-md rounded-xl p-4 text-center">
                  <div className="text-2xl font-bold text-emerald-400 mb-1">{userStats.totalXP.toLocaleString()}</div>
                  <div className="text-gray-400 text-xs">Total XP</div>
                </div>
                <div className="bg-gray-800/50 backdrop-blur-md rounded-xl p-4 text-center">
                  <div className="text-yellow-400 font-bold text-sm mb-1">Level</div>
                  <div className="text-3xl font-bold text-yellow-400 mb-1">{userStats.level}</div>
                  <div className="text-gray-400 text-xs">Current</div>
                </div>
                <div className="bg-gray-800/50 backdrop-blur-md rounded-xl p-4 text-center">
                  <div className="text-2xl font-bold text-purple-400 mb-1">{userStats.badges}</div>
                  <div className="text-gray-400 text-xs">Badges</div>
                </div>
              </div>
            </div>
            
            {/* Tabbed Navigation */}
            <div className="px-6 mb-6">
              <div className="flex space-x-3">
                <TabButton 
                  tab="Overview" 
                  isActive={activeTab === 'Overview'} 
                  onClick={setActiveTab} 
                />
                <TabButton 
                  tab="Achievements" 
                  isActive={activeTab === 'Achievements'} 
                  onClick={setActiveTab} 
                />
                <TabButton 
                  tab="Settings" 
                  isActive={activeTab === 'Settings'} 
                  onClick={setActiveTab} 
                />
              </div>
            </div>
            
            {/* Tab Content */}
            <div className="px-6">
              {renderTabContent()}
            </div>
            
            {/* Bottom Navigation */}
            <div className="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-md border-t border-gray-800 z-40">
              <div className="grid grid-cols-5 h-20">
                <button 
                  onClick={() => window.location.href = 'landing.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-home-4-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Home</span>
                </button>
                
                <button 
                  onClick={() => window.location.href = 'lessons.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-book-open-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Lessons</span>
                </button>
                
                <button 
                  onClick={() => window.location.href = 'quests.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-rocket-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Missions</span>
                </button>
                
                <button 
                  onClick={() => window.location.href = 'rewards.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-gift-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Rewards</span>
                </button>
                
                <button className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-emerald-400">
                  <div className="w-6 h-6 flex items-center justify-center scale-110">
                    <i className="ri-user-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Profile</span>
                  <div className="w-1 h-1 bg-emerald-400 rounded-full"></div>
                </button>
              </div>
            </div>
          </div>
        );
      };
      
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<ProfilePage />);
    </script>
  </body>
</html>
