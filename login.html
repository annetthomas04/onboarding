<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruya UAE - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f14 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-focus:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #10b981, #06b6d4);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    
    .social-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .floating-support {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #10b981, #06b6d4);
      border-radius: 25px;
      padding: 12px 20px;
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
      transition: all 0.3s ease;
    }
    
    .floating-support:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  
  <!-- Main Container -->
  <div class="w-full max-w-md">
    <!-- Logo and Branding -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2" style="font-family: 'Brush Script MT', cursive;">Ruya</h1>
      <p class="text-gray-400 text-sm">Level up your money game</p>
    </div>
    
    <!-- Login Form Container -->
    <div class="glass-effect rounded-3xl p-8 shadow-2xl">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
        <p class="text-gray-400 text-sm">Sign in to continue your financial journey</p>
      </div>
      
      <!-- Login Form -->
      <form class="space-y-6">
        <!-- Email Field -->
        <div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="ri-mail-line text-gray-400"></i>
            </div>
            <input 
              type="email" 
              placeholder="Email address" 
              class="w-full pl-12 pr-4 py-4 bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-400 input-focus transition-all duration-300"
              required
            />
          </div>
        </div>
        
        <!-- Password Field -->
        <div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="ri-lock-line text-gray-400"></i>
            </div>
            <input 
              type="password" 
              placeholder="Password" 
              class="w-full pl-12 pr-4 py-4 bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-400 input-focus transition-all duration-300"
              required
            />
          </div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-emerald-500 bg-gray-800 border-gray-600 rounded focus:ring-emerald-500 focus:ring-2">
            <span class="ml-2 text-sm text-gray-300">Remember me</span>
          </label>
          <a href="#" class="text-sm text-emerald-400 hover:text-emerald-300 transition-colors duration-300">
            Forgot password?
          </a>
        </div>
        
        <!-- Sign In Button -->
        <button 
          type="submit" 
          class="w-full btn-primary text-white font-semibold py-4 px-6 rounded-xl text-lg"
          onclick="handleSignIn(event)"
        >
          Sign In
        </button>
      </form>
      
      <!-- Divider -->
      <div class="flex items-center my-8">
        <div class="flex-1 border-t border-gray-700"></div>
        <span class="px-4 text-gray-400 text-sm">or continue with</span>
        <div class="flex-1 border-t border-gray-700"></div>
      </div>
      
      <!-- Social Login Buttons -->
      <div class="space-y-4">
        <button class="w-full social-btn text-white font-medium py-4 px-6 rounded-xl flex items-center justify-center space-x-3">
          <i class="ri-google-fill text-xl"></i>
          <span>Continue with Google</span>
        </button>
        
        <button class="w-full social-btn text-white font-medium py-4 px-6 rounded-xl flex items-center justify-center space-x-3">
          <i class="ri-apple-fill text-xl"></i>
          <span>Continue with Apple</span>
        </button>
      </div>
      
      <!-- Sign Up Link -->
      <div class="text-center mt-8">
        <p class="text-gray-400 text-sm">
          Don't have an account? 
          <a href="signup.html" class="text-emerald-400 hover:text-emerald-300 font-medium transition-colors duration-300">
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Floating Support Button -->
  <div class="floating-support">
    <button class="flex items-center space-x-2 text-white text-sm font-medium">
      <i class="ri-customer-service-2-line"></i>
      <span>Talk with Us</span>
    </button>
  </div>
  
  <script>
    function handleSignIn(event) {
      event.preventDefault();
      
      // Get form data
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;
      
      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // Simulate login process
      const button = event.target;
      const originalText = button.textContent;
      button.textContent = 'Signing in...';
      button.disabled = true;
      
      setTimeout(() => {
        // Store login state
        localStorage.setItem('ruya-user-logged-in', 'true');
localStorage.setItem('ruya-user-email', email);
        
        // Redirect to 2FA
        window.location.href = '2fa.html';
      }, 1500);
    }
    
    // Check if user is already logged in 
    if (localStorage.getItem('ruya-user-logged-in') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
  
</body>
</html>
