<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruwa UAE - Privacy & Security</title>
    <meta name="description" content="Manage your privacy and security settings" />
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      * {
        box-sizing: border-box;
      }
      
      .privacy-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .toggle-switch {
        position: relative;
        width: 48px;
        height: 24px;
        background-color: #374151;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .toggle-switch.active {
        background-color: #10b981;
      }
      
      .toggle-switch::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: white;
        top: 2px;
        left: 2px;
        transition: transform 0.3s;
      }
      
      .toggle-switch.active::after {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState } = React;
      
      const PrivacySecurityPage = () => {
        const [settings, setSettings] = useState({
          dataSharing: true,
          analytics: true,
          marketing: false,
          biometric: true,
          twoFactor: true,
          sessionTimeout: true,
          locationTracking: false
        });
        
        const toggleSetting = (key) => {
          setSettings(prev => ({
            ...prev,
            [key]: !prev[key]
          }));
        };
        
        const privacySettings = [
          {
            id: 'dataSharing',
            title: 'Data Sharing',
            description: 'Allow sharing anonymized data for app improvement',
            icon: 'ri-share-line',
            enabled: settings.dataSharing
          },
          {
            id: 'analytics',
            title: 'Analytics',
            description: 'Help us improve by sharing usage analytics',
            icon: 'ri-bar-chart-line',
            enabled: settings.analytics
          },
          {
            id: 'marketing',
            title: 'Marketing Communications',
            description: 'Receive promotional emails and notifications',
            icon: 'ri-mail-line',
            enabled: settings.marketing
          },
          {
            id: 'locationTracking',
            title: 'Location Tracking',
            description: 'Allow location-based features and insights',
            icon: 'ri-map-pin-line',
            enabled: settings.locationTracking
          }
        ];
        
        const securitySettings = [
          {
            id: 'biometric',
            title: 'Biometric Authentication',
            description: 'Use fingerprint or face ID for login',
            icon: 'ri-fingerprint-line',
            enabled: settings.biometric
          },
          {
            id: 'twoFactor',
            title: 'Two-Factor Authentication',
            description: 'Require 2FA for all logins',
            icon: 'ri-shield-check-line',
            enabled: settings.twoFactor
          },
          {
            id: 'sessionTimeout',
            title: 'Auto Logout',
            description: 'Automatically logout after 30 minutes of inactivity',
            icon: 'ri-time-line',
            enabled: settings.sessionTimeout
          }
        ];
        
        const SettingItem = ({ setting }) => {
          return (
            <div className="privacy-card rounded-2xl p-6 flex items-center justify-between mb-4">
              <div className="flex items-center space-x-4">
                <div className="w-12 h-12 bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-xl flex items-center justify-center">
                  <i className={`${setting.icon} text-white text-xl`}></i>
                </div>
                <div>
                  <h3 className="text-white font-semibold text-lg">{setting.title}</h3>
                  <p className="text-gray-400 text-sm">{setting.description}</p>
                </div>
              </div>
              <div 
                className={`toggle-switch ${setting.enabled ? 'active' : ''}`}
                onClick={() => toggleSetting(setting.id)}
              ></div>
            </div>
          );
        };
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 pb-24">
            {/* Header */}
            <div className="pt-12 px-6 pb-6">
              <div className="flex items-center justify-between mb-6">
                <div className="flex items-center space-x-4">
                  <button 
                    onClick={() => window.location.href = 'profile.html'}
                    className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center"
                  >
                    <i className="ri-arrow-left-line text-white text-xl"></i>
                  </button>
                  <div>
                    <h1 className="text-2xl font-bold text-white">Privacy & Security</h1>
                    <p className="text-gray-400 text-sm">Manage your data and security preferences</p>
                  </div>
                </div>
                <div className="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center">
                  <i className="ri-shield-check-fill text-white text-xl"></i>
                </div>
              </div>
            </div>
            
            {/* Privacy Settings */}
            <div className="px-6 mb-8">
              <h2 className="text-lg font-semibold text-white mb-4">Privacy Settings</h2>
              <div className="space-y-4">
                {privacySettings.map(setting => (
                  <SettingItem key={setting.id} setting={setting} />
                ))}
              </div>
            </div>
            
            {/* Security Settings */}
            <div className="px-6 mb-8">
              <h2 className="text-lg font-semibold text-white mb-4">Security Settings</h2>
              <div className="space-y-4">
                {securitySettings.map(setting => (
                  <SettingItem key={setting.id} setting={setting} />
                ))}
              </div>
            </div>
            
            {/* Data Management */}
            <div className="px-6 mb-8">
              <h2 className="text-lg font-semibold text-white mb-4">Data Management</h2>
              <div className="space-y-4">
                <div className="privacy-card rounded-2xl p-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                      <div className="w-12 h-12 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-xl flex items-center justify-center">
                        <i className="ri-download-line text-white text-xl"></i>
                      </div>
                      <div>
                        <h3 className="text-white font-semibold text-lg">Download Your Data</h3>
                        <p className="text-gray-400 text-sm">Get a copy of all your data</p>
                      </div>
                    </div>
                    <button className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-300">
                      Download
                    </button>
                  </div>
                </div>
                
                <div className="privacy-card rounded-2xl p-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                      <div className="w-12 h-12 bg-gradient-to-r from-red-400 to-pink-400 rounded-xl flex items-center justify-center">
                        <i className="ri-delete-bin-line text-white text-xl"></i>
                      </div>
                      <div>
                        <h3 className="text-white font-semibold text-lg">Delete Account</h3>
                        <p className="text-gray-400 text-sm">Permanently delete your account and data</p>
                      </div>
                    </div>
                    <button className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors duration-300">
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            {/* Security Status */}
            <div className="px-6 mb-8">
              <h2 className="text-lg font-semibold text-white mb-4">Security Status</h2>
              <div className="privacy-card rounded-2xl p-6">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-white font-semibold text-lg">Account Security Score</h3>
                  <div className="text-2xl font-bold text-emerald-400">85/100</div>
                </div>
                <div className="w-full bg-gray-700 rounded-full h-3 mb-4">
                  <div className="bg-gradient-to-r from-emerald-400 to-cyan-400 h-3 rounded-full w-4/5"></div>
                </div>
                <div className="space-y-2">
                  <div className="flex items-center justify-between text-sm">
                    <span className="text-gray-400">Two-Factor Authentication</span>
                    <span className="text-green-400">✓ Enabled</span>
                  </div>
                  <div className="flex items-center justify-between text-sm">
                    <span className="text-gray-400">Strong Password</span>
                    <span className="text-green-400">✓ Strong</span>
                  </div>
                  <div className="flex items-center justify-between text-sm">
                    <span className="text-gray-400">Biometric Login</span>
                    <span className="text-green-400">✓ Enabled</span>
                  </div>
                  <div className="flex items-center justify-between text-sm">
                    <span className="text-gray-400">Recent Login</span>
                    <span className="text-yellow-400">⚠️ 2 days ago</span>
                  </div>
                </div>
              </div>
            </div>
            
            {/* Bottom Navigation */}
            <div className="fixed bottom-0 left-0 right-0 bg-black/90 backdrop-blur-md border-t border-gray-800 z-40">
              <div className="grid grid-cols-5 h-20">
                <button 
                  onClick={() => window.location.href = 'landing.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-home-4-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Home</span>
                </button>
                
                <button 
                  onClick={() => window.location.href = 'lessons.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-book-open-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Lessons</span>
                </button>
                
                <button 
                  onClick={() => window.location.href = 'quests.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-rocket-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Missions</span>
                </button>
                
                <button 
                  onClick={() => window.location.href = 'rewards.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-gift-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Rewards</span>
                </button>
                
                <button 
                  onClick={() => window.location.href = 'profile.html'}
                  className="flex flex-col items-center justify-center space-y-1 transition-all duration-300 text-gray-500 hover:text-gray-300"
                >
                  <div className="w-6 h-6 flex items-center justify-center">
                    <i className="ri-user-fill text-xl"></i>
                  </div>
                  <span className="text-xs font-medium">Profile</span>
                </button>
              </div>
            </div>
          </div>
        );
      };
      
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<PrivacySecurityPage />);
    </script>
  </body>
</html>
